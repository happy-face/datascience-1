{% extends "base.html" %} {% block content %}

<!-- <h2><center>Disease Predictor</center></h2> -->
<h2 style="color:rgb(255,0,0)"><center>Disease Predictor</center></h2>
<h4><center>Plant disease prediction using Convolutional Neural Networks</center></h4>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" multiple>
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview" id="imagePreviewContainer">
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <div id="result">
      <h2>Result</h2>
      <div id="resultContainer" class="img-preview"></div>
    </div>

</div>

{% endblock %}
